<script type="text/javascript">

	var webappCache = window.applicationCache;

	function mlog(str) {
		var isiPad = navigator.userAgent.match(/iPad/i) != null;
		if (!isiPad) {
			console.log(str);
		} else {
			  document.location.assign('log://'+str);
		}
	}
	
	function loaded()
	{

		switch(webappCache.status)
		{
			case 0:
				mlog("Cache status: Uncached");
				break;
			case 1:
				mlog("Cache status: Idle");
				break;
			case 2:
				mlog("Cache status: Checking");
				break;
			case 3:
				mlog("Cache status: Downloading");
				break;
			case 4:
				mlog("Cache status: Updateready");
				break;
			case 5:
				mlog("Cache status: Obsolete");
				break;
		}
	}
	function updateCache()
	{
		webappCache.swapCache();
		mlog("Cache has been updated due to a change found in the manifest");
	}
	function errorCache()
	{
		mlog("You're either offline or something has gone horribly wrong.");
	}

	window.addEventListener("load", loaded, false);
	webappCache.addEventListener("updateready", updateCache, false);
	webappCache.addEventListener("error", errorCache, false);


</script>
